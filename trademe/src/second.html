<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy & Sell on NZ's #1 Auction & Classifieds Site | Trade Me</title>
  </head>
  <body>
    <header class="mx-auto max-w-7xl">
      <img src="./assets/header.png" alt="" />
    </header>

    <div class="mx-auto max-w-7xl border border-gray-100"></div>

    <section class="mt-8 mx-auto max-w-7xl">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-6xl font-bold">Pay a fine</h1>
        <h3 class="text-xl cursor-pointer underline text-blue-700">Need Help?</h3>
      </div>
      <hr />
      <h2 class="mt-8 text-4xl font-medium">Infringement Details</h2>
      <div class="flex">
        <div class="mt-4 flex-1">
          <p class="my-2 font-bold">Infringement Number</p>
          <p class="my-2">90XXXXXXXX</p>
          <p class="my-2 font-bold">Vehicle Registration Number</p>
          <p class="my-2">ABC123</p>
          <p class="my-2 font-bold">Amount</p>
          <p class="my-2">$100</p>
          <p class="my-2 font-bold">Offense Location</p>
          <p class="my-2">Queen Street, Auckland Central</p>
        </div>
        <div class="flex-1">
          <p class="my-2 font-bold">Photos</p>
          <div class="flex flex-wrap gap-2">
            <div class="w-32 h-32 bg-slate-400"></div>
            <div class="w-32 h-32 bg-slate-400"></div>
            <div class="w-32 h-32 bg-slate-400"></div>
            <div class="w-32 h-32 bg-slate-400"></div>
            <div class="w-32 h-32 bg-slate-400"></div>
          </div>
        </div>
      </div>
      <div>
        <a
          href="./first.html"
          class="inline-block cursor-pointer uppercase px-5 py-2 my-4 bg-gray-600 text-white rounded-md font-semibold hover:bg-blue-950"
        >
          Previous
        </a>
        <a
          href="./third.html"
          class="inline-block cursor-pointer uppercase px-5 py-2 my-4 bg-blue-700 text-white rounded-md font-semibold hover:bg-blue-950"
        >
          Next
        </a>
      </div>
    </section>
    <footer class="mt-8 mx-auto max-w-7xl flex items-center gap-4">
      <h3 class="">Was this page helpful?</h3>
      <button class="px-3 py-1 border-2 border-blue-700 rounded-md font-semibold hover:bg-blue-200">Yes</button>
      <button class="px-3 py-1 border-2 border-blue-700 rounded-md font-semibold hover:bg-blue-200">No</button>
    </footer>
  </body>
</html>
