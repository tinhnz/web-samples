<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy & Sell on NZ's #1 Auction & Classifieds Site | Trade Me</title>
  </head>
  <body>
    <header class="mx-auto max-w-7xl">
      <img src="./assets/header.png" alt="" />
    </header>

    <div class="mx-auto max-w-7xl border border-gray-100"></div>

    <section class="mt-8 mx-auto max-w-7xl">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-6xl font-bold">Pay a fine</h1>
        <h3 class="text-xl cursor-pointer underline text-blue-700">Need Help?</h3>
      </div>
      <hr />
      <h2 class="mt-8 text-4xl font-medium">Infringement Summary</h2>
      <table class="my-4 table-auto">
        <thead class="bg-slate-400 text-left">
          <tr>
            <th class="px-4 py-2">Infringement Number</th>
            <th class="px-4 py-2">Infringement Type</th>
            <th class="px-4 py-2">Vehicle Registration</th>
            <th class="px-4 py-2">Date of Offense</th>
            <th class="px-4 py-2">Amount</th>
            <th class="px-4 py-2">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="px-4 py-2">90XXXXXXXXX</td>
            <td class="px-4 py-2">Bus or Transit Lane</td>
            <td class="px-4 py-2">ABC123</td>
            <td class="px-4 py-2">21 October 2023</td>
            <td class="px-4 py-2">$100</td>
            <td class="px-4 py-2 underline text-blue-700">remove</td>
          </tr>
        </tbody>
        <tfoot class="border-t-2 text-left">
          <tr>
            <th class="px-4 py-2"></th>
            <th class="px-4 py-2"></th>
            <th class="px-4 py-2"></th>
            <th class="px-4 py-2">Total Amount</th>
            <th class="px-4 py-2">$100</th>
            <th class="px-4 py-2"></th>
          </tr>
        </tfoot>
      </table>
      <div>
        <a
          href="./second.html"
          class="inline-block cursor-pointer uppercase px-5 py-2 my-4 bg-gray-600 text-white rounded-md font-semibold hover:bg-blue-950"
        >
          Previous
        </a>
        <a
          href="#"
          class="inline-block cursor-pointer uppercase px-5 py-2 my-4 bg-gray-600 text-white rounded-md font-semibold hover:bg-blue-950"
        >
          Add another infringement
        </a>
        <a
          href="./fourth.html"
          class="inline-block cursor-pointer uppercase px-5 py-2 my-4 bg-blue-700 text-white rounded-md font-semibold hover:bg-blue-950"
        >
          Pay
        </a>
      </div>
    </section>
    <footer class="mt-8 mx-auto max-w-7xl flex items-center gap-4">
      <h3 class="">Was this page helpful?</h3>
      <button class="px-3 py-1 border-2 border-blue-700 rounded-md font-semibold hover:bg-blue-200">Yes</button>
      <button class="px-3 py-1 border-2 border-blue-700 rounded-md font-semibold hover:bg-blue-200">No</button>
    </footer>
  </body>
</html>
